<!DOCTYPE html>
<html>
<head>
    <title>Newton Minimization</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: grid; gap: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 100%; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Newton's Method Minimization</h1>
    <form method="POST">
        <div>
            <label for="x">Initial X value:</label>
            <input type="number" step="0.1" id="x" name="x" value="2.0" required>
        </div>
        <div>
            <label for="y">Initial Y value:</label>
            <input type="number" step="0.1" id="y" name="y" value="2.0" required>
        </div>
        <div>
            <label for="alpha">Learning rate (alpha):</label>
            <input type="number" step="0.1" id="alpha" name="alpha" value="1.0" required>
        </div>
        <button type="submit">Run Optimization</button>
    </form>
</body>
</html>
